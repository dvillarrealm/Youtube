<button mat-button [matMenuTriggerFor]="aboveMenu"><i class="fa fa-video-camera fa-lg" style="color:gray"></i></button>
<mat-menu #aboveMenu="matMenu" yPosition="below">
    <mat-nav-list>
        <a mat-list-item class="nav-link" *ngFor="let nav of fillerNav" [routerLink]="nav.route">
            <mat-icon class="icono" routerLinkActive="active">{{nav.icon}}</mat-icon>
            {{nav.name}}
        </a>
    </mat-nav-list>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu"><i class="fa fa-th fa-lg" style="color:gray"></i></button>
<mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item><i class="icono fa fa-tv fa-lg" style="color:red"></i> YuTu TV</button>
    <button mat-menu-item><i class="icono fa fa-headphones fa-lg" style="color:red"></i> YuTu Music</button>
    <button mat-menu-item><i class="icono fa fa-child fa-lg" style="color:red"></i> YuTu Kidz</button>
    <button mat-menu-item><i class="icono fa fa-graduation-cap fa-lg" style="color:red"></i> Creator Academy</button>
    <button mat-menu-item><i class="icono fa fa-paint-brush fa-lg" style="color:red"></i> YuTu 4 Artis</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="beforeMenu"><i class="fa fa-comment fa-lg" style="color:gray"></i></button>
<mat-menu #beforeMenu="matMenu" xPosition="before" style="width: 300px !important;">

    <button mat-menu-item>Item 2</button>
</mat-menu>
